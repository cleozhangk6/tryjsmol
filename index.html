<!DOCTYPE html>
<html>
    <head>
        <title>AF-SEGMENT | HOME</title>
        <meta name="description" content="Welcome to AF-SEGMENT">
        <link rel="stylesheet" href="styles.css" />
    </head>

<body>


    <div class="hero">
        <a href="index.html"><div class="container"></div></a>
    </div>
    <nav class="nav-bar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a>Downloads</a></li>
            <li><a>About</a></li>
        </ul>
    </nav>

    <div class="main-body">
        <div class="flex-container">
            <div class="flex-child">
                <div class="left">
                    <div class="container">
                        <p>AF-SEGMENT is a web server that automatically segments a given AlphaFold model into sub-structures.</p> 
                        <p>Start by searching a Uniprot ID to retrieve the AlphaFold model or uploading a structural file that is in either PDB or CIF format.</p>
                    </div>
                </div>
            </div>
            <div class="flex-child">
                <div class="right">
                    <div class="container top">
                        <label for="input-uniprot">Input a UniProt ID:</label>
                        <form method="GET" action="/search">
                            <input id="input-uniprot" type="text" name="uniprot"/>
                            <input class="submit-btm" type="submit" value="Search"/>
                        </form>
                        <p id="example">e.g.
                            <a onclick="populate_uniprot('P43238')">P43238</a>,
                            <a onclick="populate_uniprot('P07664')">P07664</a>, etc.
                        </p>
                    </div>
                    <div class="container bottom">
                        <label>...or upload an AlphaFold model:</label>
                        <form method="POST" action="/" enctype="multipart/form-data">
                            <input type="file" name="file"/>
                            <input class="submit-btm" type="submit" value="Upload"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
